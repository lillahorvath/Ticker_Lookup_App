<!-- Page content -->
<h4 padding:0 >This app shows the daily evolution of the stock prices over the last 30 days. Simply enter a ticker symbol (click <a style="color: #608bd2; text-decoration:none" href="https://en.wikipedia.org/wiki/Ticker_symbol">here</a> for some inspiration) and select either the opening or the closing price (or both). 

<form id='user_req' method='post' action='/' >
<p>
Ticker: <input type='text' name='ticker' />
</p>
<p>
<input type="checkbox" name="price" value="open"> Opening price<br>
<input type="checkbox" name="price" value="close"> Closing price<br>
</p>
<p>
<input type='submit' value='Show me' />
</p>
</form>
</h4>
